<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crea tu tarjeta de visita</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/3c33987a45.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    
    <script
      src="https://kit.fontawesome.com/3c33987a45.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/main-d48ff311.css">
  </head>

  <body>
    <main class="more-info-main">
      <section class="card-section">
  <div class="card-wrapper">
    <div class="button-element">
      <button class="button-element__button js-button-reset">
        <i class="fa-solid fa-trash"></i> RESET
      </button>
    </div>
    <!-- traje elementos a (ancla) de target // la almohadilla se usa para que el enlace no te redirija a otra pagina-->
    <div class="card">
      <div class="nav-card jscolour1__2">
        <h1 class="nav-card__title js-card-name jscolour1__1">Joker</h1>
        <h2 class="nav-card__sub-title js-card-job">Comodín</h2>
      </div>

      <div class="section-image">
        <img
          class="imagen js-card-image js__profile-image"
          src="./images/joker.jpg"
        />
      </div>

      <div class="icons">
        <div class="icon js-card-telephone jscolour1__3">
          <a href="#" target="_blank">
            <i class="fa-solid fa-mobile-screen-button icons1"></i>
          </a>
        </div>

        <div class="icon js-icon-email js-card-email jscolour1__3">
          <a href="#" target="_blank" title="">
            <i class="fa-regular fa-envelope icons1"></i>
          </a>
        </div>

        <div class="icon js-card-github jscolour1__3">
          <a href="#" target="_blank" title="">
            <i class="fa-brands fa-github icons1"></i>
          </a>
        </div>

        <div class="icon js-card-linkedin jscolour1__3">
          <a href="#" target="_blank" title="">
            <i class="fa-brands fa-linkedin icons1"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>

      <div class="form">
        

    <form action="#">
    <section class="section-form">
            <fieldset class="fieldset">
              <div class="fieldset__main js-collapsable-title js-fieldset-palettes">
                <div class="fieldset__div">
                    <i class="fa-regular fa-object-ungroup fieldset__div_icon"></i>
                    <h2 class="fieldset__div_title">DISEÑA</h2> 
                   
                </div>
                <button class="button-options js-button-arrow"><i class="fa-solid fa-chevron-up"></i></button>
              </div>
           
            <div class="colours js-dropdown">
                <p class="title-colours">COLORES</p>
    
                <div class="colours__options">
                <label for="colours1" class="label-colours ">
                    <input
                    class="input_col" 
                    id="colours1"
                    type="radio"
                    value="colours1"
                    name="colours"
                    checked>
    
                    <div class="options">
                    <div class="divcol col1__1"></div> 
                    <div class="divcol col1__2"></div>
                    <div class="divcol col1__3"></div>
                    </div>
                </label>
    
                <label for="colours2" class="label-colours ">
                  <input
                  class="input_col" 
                  id="colours2"
                  type="radio"
                  value="colours2"
                  name="colours">
    
                  <div class="options">
                  <div class="divcol col2__1"></div> 
                  <div class="divcol col2__2"></div>
                  <div class="divcol col2__3"></div>
                  </div>
              </label>
    
    
              <label for="colours3" class="label-colours ">
                <input
                class="input_col" 
                id="colours3"
                type="radio"
                value="colours3"
                name="colours">
    
                <div class="options">
                <div class="divcol col3__1"></div> 
                <div class="divcol col3__2"></div>
                <div class="divcol col3__3"></div>
                </div>
            </label>
    
              <label for="colours4" class="label-colours ">
              <input
              class="input_col" 
              id="colours4"
              type="radio"
              value="colours4"
              name="colours">
    
              <div class="options">
              <div class="divcol col4__1"></div> 
              <div class="divcol col4__2"></div>
              <div class="divcol col4__3"></div>
              </div>
          </label>
<!-- 
           <label for="colours5" class="label-colours ">
            <input
            class="input_col" 
            id="colours5"
            type="radio"
            value="colours5"
            name="colours">
    
            <div class="options">
            <div class="divcol col5__1"></div> 
            <div class="divcol col5__2"></div>
            <div class="divcol col5__3"></div>
            </div>
        </label>  
 -->

        
            </div>
            </div>
          </fieldset>
       
        </section>
    
        <section class="section-form form-fill">
            <fieldset class="fieldset">
              <div class="fieldset__main js-collapsable-title js-fieldset-fill">
              <div class="fieldset__div">
                <i class="fa-regular fa-keyboard fieldset__div_icon"></i>
                <h2 class="fieldset__div_title">RELLENA</h2>

              </div>
              <button class="button-options js-button-arrow2"><i class="fa-solid fa-chevron-up "></i></button>
            </div>
    
            <div class="fill js-form-fill js-dropdown2">
              <label for="name" class="fill__label">Nombre Completo*</label>
              <input type="text" class=" fill__input js-form-name" id="name" name="fullName" placeholder="Ej: Joker" required>
    

              <label for="job" class="fill__label">Puesto*</label>
              <input type="text" class=" fill__input js-form-job" id="job" name="job" placeholder="Ej: Comodín" required>
              
              <label for="photo" class="fill__label form_photolabel js-form-photo">Imagen de perfil</label>
              <div class="div-buttons">
              <label for = "photo" class="button-addimage form__photobutton js__profile-trigger">Añadir Imagen</label>
              <input class="form__photoinput js__profile-upload-btn" type="file" name="photo" id="photo">
              <span class="blank-square form__photothumb js__profile-preview"><img src="" alt=""> </span>
              </div>
    
              <label for="email" class="fill__label">Email*</label>
              <input type="email" class=" fill__input js-form-email" id="email" name="email" placeholder="Ej: joker_1990@gmail.com" required>
            
              <label for="telephone" class="fill__label">Teléfono*</label>
              <input type="tel" class=" fill__input js-form-telephone" id="telephone" name="phone" placeholder="Ej: 666-66-66-66" required>
            
              <label for="linkedin" class="fill__label">Linkedin*</label>
              <input type="text" class="fill__input js-form-linkedin" id="linkedin" name="linkedin" placeholder="Ej: linkedin.com/in/joker" required>
    
              <label for="github" class="fill__label">Github*</label>
              <input type="text" class="fill__input js-form-github" id="github" name="github" placeholder="Ej: @joker" required>
            
            </div>
          </fieldset>
        </section>
        
        <section class="container-share">
  <fieldset class="fieldset">
    <div class="fieldset__main js-collapsable-title js-fieldset-share">
      <div class="fieldset__div">
        <i class="fa-solid fa-share-nodes fieldset__div_icon"></i>
        <h2 class="fieldset__div_title">COMPARTE</h2>
      </div>
      <button class="button-options js-button-arrow3">
        <i class="fa-solid fa-chevron-up"></i>
      </button>
    </div>

    <section class="share-wrapper js-dropdown3">
      <section class="submit-section">
        <button class="button-share js-botton-share" type="submit">
          <i class="button-share__image fa-regular fa-address-card"></i>
          <span>CREAR TARJETA</span>
        </button>
      </section>

      <section class="card-info hiden">
        <hr class="line" />
        <h3>La tarjeta ha sido creada:</h3>
        <a class="card-info__link" href="">Link</a>
        <hr class="line" />
      </section>

      <section class="card-error hiden">
        <hr class="line" />
        <h3>Ha ocurrido un error:</h3>
        <span class="card-error__message"></span>
        <hr class="line" />
      </section>
    </section>

    <section class="share-wrapper js-share-twitter">
      <!-- <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Hello%20world" data-size="large">
        Tweet
      </a> -->
    </section>
  </fieldset>
</section>
</form>
      </div>
    </main>

    <div class="foot">

</footer>
